
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD - Tienda Naturista</title>
    <link rel="stylesheet" href="estiloscrudadmin.css">
</head>
<body>
    <header>
        <h1 class="title">Sistema de Gestión - Tienda Naturista</h1>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Tienda Naturista" class="logo">
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Operarios</h2>
                <button class="back-btn"onclick="window.location.href='admin.html'">← Volver</button>
            </div>
            <div class="card-body">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar Operarios...">
                    <button class="add-btn" >Buscar</button>

                </div>
                <div class="search-container">
                    <button class="add-btn" >+Añadir Operario</button>

                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1000860657</td>
                            <td>Juan</td>
                            <td>Barreto</td>
                            <td>21</td>
                            <td class="actions">
                                <button class="view-btn" onclick="openModal('view')">Ver</button>
                                <button class="edit-btn" onclick="openModal('edit')">Editar</button>
                                <button class="delete-btn" onclick="confirmDelete()">Eliminar</button>
                            </td>
                        </tr>
                      
                </table>
                
                <div class="pagination">
                    <button class="page-btn">«</button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">»</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
