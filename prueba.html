<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra Profesional</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100vh; /* Ocupa toda la altura del navegador */
            margin: 0;
            background-color: #f4f4f4; /* Fondo neutro */
            font-family: Arial, sans-serif;
        }

        .caja {
            width: 300px;
            height: 200px;
            background-color: white; /* Fondo blanco para contraste */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), /* Sombra principal */
                        0 1px 3px rgba(0, 0, 0, 0.06); /* Sombra secundaria suave */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efecto suave */
        }

        .caja:hover {
            transform: translateY(-5px); /* Efecto de elevación */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 
                        0 3px 6px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
        }
    </style>
</head>
<body>
    <div class="caja">
        <p>Sombra Profesional</p>
    </div>
</body>
</html>
